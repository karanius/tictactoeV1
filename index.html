<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>TicTac</title>
</head>
<body>

    <!--=============== this is the main container for everything on the screen  ===============-->
    <main class='container'>
        <!-- ++++++++++++++++ this is where the game happens ++++++++++++++++++++-->
        <!-- this is the desciprtion section of the game is -->
        <section class="desciprtion"> 
            <p>This is my first attempt at making a TicTacToe game on Javascript. </p>
            <p>I have previous experience with Python, but Javascript is very different</p>
            <p>Here we go</p>
        </section>

        <section class="game">
            <div class='you'> You Are X</div>
            <div class="table">
                    <div class="box" id='box0'></div>                    
                    <div class="box" id='box1'></div>                    
                    <div class="box" id='box2'></div>                    
                    <div class="box" id='box3'></div>                    
                    <div class="box" id='box4'></div>                    
                    <div class="box" id='box5'></div>                    
                    <div class="box" id='box6'></div>                    
                    <div class="box" id='box7'></div>                    
                    <div class="box" id='box8'></div>                    
            </div>
            <div class="card winCard"> You Win <button class=button >Reset</button> </div>
            <div class="card loseCard"> You lose <button class=button >Reset</button> </div>
            <div class="turn">

            </div>
        </section>
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

        <!-- this is the version  -->
        <div class="version">TicTactToe Version: 0.1</div>
    </main>
    <!-- ========================================================================================================= -->
    

    <script src='script.js'></script>
</body>
</html>
